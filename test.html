<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonjour Rebondissant</title>
  <style>
    body {
      background-color: red;
      margin: 0;
      overflow: hidden;
      height: 100vh;
    }

    #bonjour {
      position: absolute;
      color: blue;
      font-size: 3rem;
      font-family: sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="bonjour">Bonjour</div>

  <script>
    const bonjour = document.getElementById("bonjour");

    let posX = 100;
    let posY = 100;
    let velX = 2;
    let velY = 2;
// Fonction pour générer une couleur aléatoire
function couleurAleatoire() {
  const r = Math.floor(Math.random() * 256);
  const g = Math.floor(Math.random() * 256);
  const b = Math.floor(Math.random() * 256);
  return `rgb(${r}, ${g}, ${b})`;
}

    function move() {
      const rect = bonjour.getBoundingClientRect();
      const maxX = window.innerWidth - rect.width;
      const maxY = window.innerHeight - rect.height;

      posX += velX;
      posY += velY;

      if (posX <= 0 || posX >= maxX) {
  velX *= -1;
  bonjour.style.color = couleurAleatoire(); // Change de couleur
}

if (posY <= 0 || posY >= maxY) {
  velY *= -1;
  bonjour.style.color = couleurAleatoire(); // Change de couleur
}


      bonjour.style.left = posX + "px";
      bonjour.style.top = posY + "px";

      requestAnimationFrame(move);
    }

    move();
  </script>
</body>
</html>
