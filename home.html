<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>everfrost</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .msg {
      background: #1e1e1e;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .msg.you {
      background: #4CAF50;
      color: white;
      margin-left: auto;
    }

    #inputArea {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 8px;
      box-sizing: border-box;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      background: #2c2c2c;
      color: white;
      outline: none;
    }

    #sendBtn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    #sendBtn img {
      width: 28px;
      height: 28px;
    }

    #sendBtn:hover img {
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="message" placeholder="Écrire un message...">
    <button id="sendBtn" onclick="sendMessage()">
      <img src="send.png" alt="Envoyer">
    </button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD8rGFTJaR7IL-H8HuyzyLQc8UgGUo2gwY",
      authDomain: "everfrost-9252f.firebaseapp.com",
      projectId: "everfrost-9252f",
      storageBucket: "everfrost-9252f.firebasestorage.app",
      messagingSenderId: "533335101790",
      appId: "1:533335101790:web:544b717c3f18e847babfcf",
      measurementId: "G-BT1S62HC6N"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let username = "Utilisateur";

    // Vérifier l'utilisateur connecté
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // Récupération pseudo depuis Firestore
        const docRef = db.collection("users").doc(user.uid);
        const docSnap = await docRef.get();
        if (docSnap.exists && docSnap.data().pseudo) {
          username = docSnap.data().pseudo;
        }
      } else {
        // Pas connecté → retour login
        window.location.href = "index.html";
      }
    });

    const messagesDiv = document.getElementById("messages");

    // Affichage messages en temps réel
    db.collection("messages").orderBy("timestamp")
      .onSnapshot(snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const msg = document.createElement("div");
          msg.className = "msg" + (data.username === username ? " you" : "");
          msg.textContent = `${data.username}: ${data.text}`;
          messagesDiv.appendChild(msg);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

    // Envoyer un message
    function sendMessage() {
      const message = document.getElementById("message").value.trim();
      if (message) {
        db.collection("messages").add({
          username: username,
          text: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("message").value = "";
      }
    }

    // Envoi avec la touche "Entrée"
    document.getElementById("message").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
