<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Principale - Amis</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }

        header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background: #5865f2;
            color: white;
        }

        .add-friend-btn {
            background: white;
            color: #5865f2;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .friend-list {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .friend-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 999;
        }

        .popup input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .popup button {
            background: #5865f2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 998;
        }
    </style>
</head>

<body>
    <header>
        <button class="add-friend-btn" onclick="openPopup()">+ Ajouter un ami</button>
    </header>

    <div class="friend-list" id="friendList"></div>

    <div id="overlay"></div>

    <!-- Popup pour ajouter un ami -->
    <div class="popup" id="addFriendPopup">
        <h3>Ajouter un ami</h3>
        <input type="text" id="friendIdInput" placeholder="Identifiant de l'ami (ex : kyky#1234)">
        <button onclick="sendFriendRequest()">Demander</button>
    </div>

    <!-- Popup pour remplir les infos manquantes -->
    <div class="popup" id="fillInfoPopup">
        <h3>Complète ton profil</h3>
        <input type="text" id="pseudoInput" placeholder="Ton pseudo">
        <input type="text" id="stateInput" placeholder="Ton statut (ex : En ligne)">
        <input type="text" id="idInput" placeholder="Ton identifiant (ex : kyky#1234)">
        <button onclick="saveUserInfo()">Enregistrer</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDQGmbiwh5LTVq0Wp1q9NrSQzs86vER2XM",
            authDomain: "kychat-45596.firebaseapp.com",
            databaseURL: "https://kychat-45596-default-rtdb.firebaseio.com",
            projectId: "kychat-45596",
            storageBucket: "kychat-45596.appspot.com",
            messagingSenderId: "104462848972",
            appId: "1:104462848972:web:7ac49e63008e9a11150369"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser;

        auth.onAuthStateChanged(async (user) => {
            if (!user) return window.location.href = 'index.html';
            currentUser = user;
            const snap = await db.ref(`users/${user.uid}`).once('value');
            const data = snap.val();

            if (!data || !data.pseudo || !data.state || !data.id) {
                showPopup('fillInfoPopup');
            } else {
                loadFriends();
            }
        });

        function openPopup() {
            showPopup('addFriendPopup');
        }

        function showPopup(id) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById(id).style.display = 'flex';
        }

        function hidePopups() {
            document.getElementById('overlay').style.display = 'none';
            document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
        }

        document.getElementById('overlay').addEventListener('click', hidePopups);

        async function sendFriendRequest() {
            const friendId = document.getElementById('friendIdInput').value;
            const usersSnap = await db.ref('users').once('value');
            let found = false;
            usersSnap.forEach(child => {
                const data = child.val();
                if (data.id === friendId) {
                    db.ref(`friend_requests/${child.key}/${currentUser.uid}`).set(true);
                    alert("Demande envoyée à " + data.pseudo);
                    found = true;
                }
            });
            if (!found) alert("Identifiant introuvable");
            hidePopups();
        }

        async function saveUserInfo() {
            const pseudo = document.getElementById('pseudoInput').value;
            const state = document.getElementById('stateInput').value;
            const id = document.getElementById('idInput').value;
            await db.ref(`users/${currentUser.uid}`).update({ pseudo, state, id });
            hidePopups();
            loadFriends();
        }

        async function loadFriends() {
            const list = document.getElementById('friendList');
            list.innerHTML = '';
            const friendsSnap = await db.ref(`users/${currentUser.uid}/friends`).once('value');
            if (!friendsSnap.exists()) return;
            for (const friendUid of Object.keys(friendsSnap.val())) {
                const snap = await db.ref(`users/${friendUid}`).once('value');
                const data = snap.val();
                if (!data) continue;
                const div = document.createElement('div');
                div.className = 'friend-card';
                div.innerHTML = `
                    <div>
                        <strong>${data.pseudo || 'Inconnu'}</strong><br>
                        <span>${data.state || 'Statut inconnu'}</span>
                    </div>
                    <div>${data.id || 'ID manquant'}</div>
                `;
                list.appendChild(div);
            }
        }

        // Affichage des demandes en attente (pour acceptation)
        auth.onAuthStateChanged(user => {
            if (!user) return;
            db.ref(`friend_requests/${user.uid}`).on('value', async snap => {
                if (!snap.exists()) return;
                const list = document.getElementById('friendList');
                for (const senderUid of Object.keys(snap.val())) {
                    const senderSnap = await db.ref(`users/${senderUid}`).once('value');
                    const senderData = senderSnap.val();
                    const div = document.createElement('div');
                    div.className = 'friend-card';
                    div.innerHTML = `
                        <div>
                            <strong>Demande de ${senderData?.pseudo || 'Inconnu'}</strong><br>
                            <span>${senderData?.id || ''}</span>
                        </div>
                        <button onclick="acceptFriend('${senderUid}')">Accepter</button>
                    `;
                    list.appendChild(div);
                }
            });
        });

        async function acceptFriend(friendUid) {
            await db.ref(`users/${currentUser.uid}/friends/${friendUid}`).set(true);
            await db.ref(`users/${friendUid}/friends/${currentUser.uid}`).set(true);
            await db.ref(`friend_requests/${currentUser.uid}/${friendUid}`).remove();
            loadFriends();
        }
    </script>
</body>

</html>
