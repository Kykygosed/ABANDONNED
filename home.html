<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Whispr Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .msg {
      background: #1e1e1e;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .msg.you {
      background: #4CAF50;
      color: white;
      margin-left: auto;
    }

    #inputArea {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 8px;
      box-sizing: border-box;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      background: #2c2c2c;
      color: white;
      outline: none;
    }

    #sendBtn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    #sendBtn img {
      width: 28px;
      height: 28px;
    }

    #sendBtn:hover img {
      filter: brightness(1.2);
    }

    /* Popup pseudo */
    #pseudoPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #pseudoPopup .popup-content {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 300px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #pseudoPopup h2 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    #pseudoPopup input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      background: #2c2c2c;
      color: white;
      text-align: center;
    }

    #pseudoPopup button {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #pseudoPopup button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <!-- Popup pour le pseudo -->
  <div id="pseudoPopup" style="display: none;">
    <div class="popup-content">
      <h2>Choisis ton pseudo</h2>
      <input type="text" id="pseudoInput" placeholder="Entrez votre pseudo">
      <button onclick="savePseudo()">Valider</button>
    </div>
  </div>

  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="message" placeholder="Ã‰crire un message...">
    <button id="sendBtn" onclick="sendMessage()">
      <img src="send.png" alt="Envoyer">
    </button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8rGFTJaR7IL-H8HuyzyLQc8UgGUo2gwY",
      authDomain: "everfrost-9252f.firebaseapp.com",
      projectId: "everfrost-9252f",
      storageBucket: "everfrost-9252f.firebasestorage.app",
      messagingSenderId: "533335101790",
      appId: "1:533335101790:web:544b717c3f18e847babfcf",
      measurementId: "G-BT1S62HC6N"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let username = "Utilisateur";
    let currentUID = null;

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUID = user.uid;
        const docRef = db.collection("users").doc(user.uid);
        const docSnap = await docRef.get();
        if (docSnap.exists && docSnap.data().pseudo) {
          username = docSnap.data().pseudo;
        } else {
          document.getElementById("pseudoPopup").style.display = "flex";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    async function savePseudo() {
      const pseudo = document.getElementById("pseudoInput").value.trim();
      if (pseudo && currentUID) {
        await db.collection("users").doc(currentUID).set({ pseudo: pseudo }, { merge: true });
        username = pseudo;
        document.getElementById("pseudoPopup").style.display = "none";
      }
    }

    const messagesDiv = document.getElementById("messages");

    db.collection("messages").orderBy("timestamp")
      .onSnapshot(snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const msg = document.createElement("div");
          msg.className = "msg" + (data.username === username ? " you" : "");
          msg.textContent = `${data.username}: ${data.text}`;
          messagesDiv.appendChild(msg);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

    function sendMessage() {
      const message = document.getElementById("message").value.trim();
      if (message) {
        db.collection("messages").add({
          username: username,
          text: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("message").value = "";
      }
    }

    document.getElementById("message").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
