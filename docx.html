<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes Infos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 24px;
      text-align: center;
    }
    .info {
      opacity: 0;
      margin: 10px 0;
      transition: opacity 0.5s;
    }
    .info.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="infoContainer"></div>

  <script>
    const infoContainer = document.getElementById('infoContainer');
    const delay = 1000; // 1 sec entre chaque info

    async function getIPData() {
  try {
    // √âtape 1 : obtenir l'IP
    const ipRes = await fetch('https://api.ipify.org?format=json');
    const ipJson = await ipRes.json();
    const ip = ipJson.ip;

    // √âtape 2 : utiliser ip-api pour la localisation
    const geoRes = await fetch(`http://ip-api.com/json/${ip}?fields=status,country,city,org,query`);
    const geoJson = await geoRes.json();

    if (geoJson.status !== "success") throw new Error("IP info error");

    return {
      ip: geoJson.query,
      city: geoJson.city,
      country: geoJson.country,
      org: geoJson.org
    };
  } catch (e) {
    return { ip: "Non disponible", city: "-", country: "-", org: "-" };
  }
}


    function getBrowserData() {
      return {
        browser: navigator.userAgent,
        language: navigator.language,
        resolution: `${window.screen.width}x${window.screen.height}`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        platform: navigator.platform
      };
    }

    async function displayInfos() {
      const ipData = await getIPData();
      const browserData = getBrowserData();

      const infos = [
        `üåê IP : ${ipData.ip}`,
        `üìç Ville : ${ipData.city}`,
        `üåé Pays : ${ipData.country}`,
        `üì° Fournisseur : ${ipData.org}`,
        `üß≠ Navigateur : ${browserData.browser}`,
        `üñ•Ô∏è Syst√®me : ${browserData.platform}`,
        `üó£Ô∏è Langue : ${browserData.language}`,
        `üñºÔ∏è R√©solution : ${browserData.resolution}`,
        `üïí Fuseau horaire : ${browserData.timezone}`
      ];

      for (let i = 0; i < infos.length; i++) {
        const div = document.createElement('div');
        div.className = 'info';
        div.textContent = infos[i];
        infoContainer.appendChild(div);
        // attendre avant d'afficher
        await new Promise(resolve => setTimeout(resolve, delay));
        div.classList.add('visible');
      }
    }

    displayInfos();
  </script>
</body>
</html>
