<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KykyChat - Conversation</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
      word-wrap: break-word;
    }

    .mine {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    .theirs {
      background-color: #f8d7da;
      align-self: flex-start;
    }

    #inputContainer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #sendButton {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="messages"></div>

  <div id="inputContainer">
    <input id="messageInput" type="text" placeholder="Écris un message..." />
    <button id="sendButton" onclick="sendMessage()">Envoyer</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ✅ Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDQGmbiwh5LTVq0Wp1q9NrSQzs86vER2XM",
      authDomain: "kychat-45596.firebaseapp.com",
      databaseURL: "https://kychat-45596-default-rtdb.firebaseio.com",
      projectId: "kychat-45596",
      storageBucket: "kychat-45596.appspot.com",
      messagingSenderId: "104462848972",
      appId: "1:104462848972:web:7ac49e63008e9a11150369"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser;
    let targetUid;
    let chatId;

    // ✅ Authentification & Récupération de la cible
    auth.onAuthStateChanged(async (user) => {
  if (!user) return window.location.href = "index.html";
  currentUser = user;

  // Mettre connectivity à online quand on arrive sur la page
  const userRef = db.ref(`users/${currentUser.uid}`);
  await userRef.child('connectivity').set('online');

  // Mettre connectivity à offline quand on quitte/ferme la page
  window.addEventListener("beforeunload", () => {
    userRef.child('connectivity').set('offline');
  });

  const actualSnap = await userRef.child('actual').once('value');
  targetUid = actualSnap.val();

  if (!targetUid || targetUid === "main") {
    alert("Aucune conversation en cours.");
    await userRef.child('connectivity').set('offline'); // On prévient aussi ici
    return window.location.href = "home.html";
  }

  chatId = getChatId(currentUser.uid, targetUid);
  loadMessages();
});

    // ✅ Génère un ID unique pour la conversation
    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
    }

    // ✅ Affiche les messages en temps réel
    function loadMessages() {
      const messagesRef = db.ref(`messages/${chatId}`);
      messagesRef.off();

      messagesRef.on("child_added", (snap) => {
        const msg = snap.val();
        displayMessage(msg.uid, msg.text);
      });

      // Entrée pour envoyer
      document.getElementById("messageInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendMessage();
        }
      });
    }

    // ✅ Envoie un message
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      const message = {
        uid: currentUser.uid,
        text: text,
        timestamp: Date.now()
      };

      db.ref(`messages/${chatId}`).push(message);
      input.value = "";
    }

    // ✅ Affiche un message dans l'interface
    function displayMessage(uid, text) {
      const container = document.getElementById("messages");
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(uid === currentUser.uid ? "mine" : "theirs");
      div.textContent = text;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }
  </script>

</body>
</html>
